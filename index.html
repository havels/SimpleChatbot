<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatbot on pure JavaScript by Itchief</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      font-family: sans-serif;
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
        'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol',
        'Noto Color Emoji';
      font-size: 0.75rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      text-align: left;
      background-color: #fff;
      margin: 50px;
    }
  </style>
  <link rel="stylesheet" href="/chatbot/chatbot.css">
</head>

<body>

  <h1>Simple Chatbot on pure JavaScript by Itchief</h1>

  <!-- chatbot-btn -->
  <div class="chatbot-btn">
    <svg role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 576 512" width="20">
      <path fill="currentColor"
        d="M416 224V64c0-35.3-28.7-64-64-64H64C28.7 0 0 28.7 0 64v160c0 35.3 28.7 64 64 64v54.2c0 8 9.1 12.6 15.5 7.8l82.8-62.1H352c35.3.1 64-28.6 64-63.9zm96-64h-64v64c0 52.9-43.1 96-96 96H192v64c0 35.3 28.7 64 64 64h125.7l82.8 62.1c6.4 4.8 15.5.2 15.5-7.8V448h32c35.3 0 64-28.7 64-64V224c0-35.3-28.7-64-64-64z">
      </path>
    </svg>
  </div>

  <!-- FingerPrint JS -->
  <script src="/chatbot/fp2.js"></script>
  <!-- ChatBot JS -->
  <script src="/chatbot/chatbot.js"></script>

  <script>
    // добавляем хэш fingerprint браузера в localstorage
    let fingerprint = localStorage.getItem('fingerprint');
    if (!fingerprint) {
      Fingerprint2.get(function (components) {
        fingerprint = Fingerprint2.x64hash128(components.map(function (pair) { return pair.value }).join(), 31)
        localStorage.setItem('fingerprint', fingerprint)
      });
    }

    // данные для бот чата
    const data = {
      bot: {
        0: { content: 'Привет! Я бот поддержки сайта <a href="https://itchief.ru" target="_blank">itchief.ru</a> Что вас интересует?', human: [0, 1] },
        1: { content: 'Какой у вас вопрос?', human: [2] },
        2: { content: 'Спасибо! Скажите, как с Вами удобнее будет связаться?', human: [3, 4] },
        3: { content: 'Отлично, укажите пожалуйста Ваш Email ниже', human: [5] },
        4: { content: 'Готово! Мы свяжемся с Вами в ближайшее время. Всего хорошего!', human: [6] },
        5: { content: 'Для этого перейдите на страницу, там есть вся подробная информация', human: [6] },
        6: { content: 'Отлично, укажите пожалуйста Ваш телефон ниже', human: [5] },
      },
      human: {
        0: { content: 'Хочу оставить запрос разработчику чат-бота', bot: 1 },
        1: { content: 'Меня интересует разработка чат-бота', bot: 5 },
        2: { content: '', bot: 2 },
        3: { content: 'по телефону', bot: 6 },
        4: { content: 'по email', bot: 3 },
        5: { content: '', bot: 4 },
        6: { content: 'В начало', bot: 0 },
      }
    }

    // инициализируем chatbot
    chatBotByItchiefInit('.chatbot', '.chatbot-btn', data);
  </script>

</body>

</html>
